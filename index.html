<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application 
                <span class="title_span">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label >First Name:</label>
                        <input type="text" name="first_name" placeholder="Enter First Name..">
                    </div>
                    <div class="form_control">
                        <label >Last Name:</label>
                        <input type="text" name="Last_name" placeholder="Enter Last Name..">
                    </div>
                    <div class="form_control">
                        <label >Email:</label>
                        <input type="email" name="email" placeholder="Enter Your email..">
                    </div>
                    <div class="form_control">
                        <label >Job role:</label>
                        <select>
                            <option value="">select job role</option>
                            <option  value="frontend">frontend role</option>
                             <option  value="backend">backend role</option>
                             <option  value="full_stack">full stack role</option>
                        </select>
                </div>
                <label >Address:</label>
                <div class="textarea_control">
                   
                    <textarea  id="Address" name="address" row="4" col="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label >City:</label>
                    <input type="text" name="city" placeholder="Enter Your city..">
                </div>
                <div class="form_control">
                    <label >Pincode:</label>
                    <input type="number" name="pincode" placeholder="Enter Your pincode..">
                </div>
                <div class="form_control">
                    <label >Date:</label>
                    <input type="date" name="date" value="2006-01-06">
                </div>
                <div class="form_control">
                    <label >Upload your CV:</label>
                    <input type="file" name="date" value="2006-01-06">
                </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
